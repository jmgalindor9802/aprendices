<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENA</title>
    <link rel="shortcut icon" href="recursos/logoSena.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="container-fluid">

    <header>
        <div class="row align-items-center"
            style="background-color:#015dca;   padding-top: 10px; padding-bottom: 10px;">
            <div class="col-12">
                <div class="col-md-4 d-flex ">
                    <img src="recursos/header_govco.png" alt="logogov" style="max-height: 20px; padding-left: 5%;">
                </div>
            </div>
        </div>

        <div class="row" style="padding-left:15%;padding-right:15%; height: 200px;">
            <div class="col-2 d-flex align-items-center">
                <img src="recursos/mintrabajo-logo.png" alt="logogov" style="height: 40px;">
            </div>
            <div class="col-8">
                <div class="col-md-2 d-flex align-items-center">
                    <img src="recursos/SENAVIDAD_BANNERWEB-30112023.png" alt="publicidad" style="max-height: 200px;">
                </div>
            </div>
            <div class="col-2 d-flex align-items-center">
                <img src="recursos/logoSena.png" alt="logoSena" style="max-width: 80%;">
            </div>
        </div>

    </header>
    <main style="margin-top: 18px;">
        <form style="background-color:#f1eeee;">

            <div class="row g-3" style="padding-left: 15%;padding-right: 15%;">
                <h2 style="text-align: center;">Registro de aprendices 2024-1</h2>
                <br>
                <div class="col-md-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" required>

                </div>
                <div class="col-md-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" required>

                </div>
                <div class="col-md-3">
                    <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                    <div class="input-group has-validation">
                        <select class="form-select" aria-label="Default select example" id="tipoDocumento" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="Cédula de ciudadania">Cédula de ciudadania</option>
                            <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                            <option value="Cédula extranjera">Cédula extranjera</option>
                        </select>
                        <div class="invalid-feedback">
                            Seleccione un tipo de documento
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="numDocumento" class="form-label">Número de documento</label>
                    <input type="number" class="form-control" id="numDocumento" required>

                </div>
                <div class="col-md-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>
                <div class="col-md-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" required>
                </div>
                <div class="col-md-5">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="col-md-4">
                    <label for="municipio" class="form-label">Municipio de residencia</label>
                    <input type="text" class="form-control" id="municipio" required>
                </div>
                <div class="col-md-4">
                    <label for="localidad" class="form-label">Localidad de residencia</label>
                    <input type="text" class="form-control" id="localidad" required>
                </div>
                <div class="col-md-4">
                    <label for="barrio" class="form-label">Barrio de residencia</label>
                    <input type="text" class="form-control" id="barrio" required>
                </div>


                <div class="col-md-3">
                    <label for="acudiente" class="form-label">Nombre del acudiente</label>
                    <input type="text" class="form-control" id="acudiente" required>
                </div>


                <div class="col-md-3">
                    <label for="tipoAcudiente" class="form-label">Relación con el acudiente</label>
                    <div class="input-group has-validation">
                        <select class="form-select" aria-label="Default select example" id="tipoAcudiente" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="padre">Padre</option>
                            <option value="madre">Madre</option>
                            <option value="esposo">Esposo(a)</option>
                            <option value="abuelo">Abuelo(a)</option>
                            <option value="tio">Tio(a)</option>
                            <option value="otro">Otro</option>
                        </select>
                        <div class="invalid-feedback">
                            Seleccione un tipo de acudiente
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="colegio" class="form-label">Nombre del colegio donde se graduo</label>
                    <input type="text" class="form-control" id="colegio" required>
                </div>

                <div class="col-md-6">
                    <label for="programa" class="form-label">Programa de formación al que desea
                        inscribirse</label>
                    <div class="input-group has-validation">
                        <select class="form-select" aria-label="Default select example" id="programa" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="Tecnólogo en Análisis y Desarrollo de Software">Tecnólogo en Análisis y Desarrollo de Software</option>
                            <option value="Tecnólogo en Administración Bancaria y de Instituciones Financieras">
                                Tecnólogo en Administración Bancaria y de Instituciones Financieras</option>
                            <option value="Tecnólogo en Gestión de Negocios Fiduciarios">Tecnólogo en Gestión de
                                Negocios Fiduciarios</option>
                            <option value="Tecnólogo en Contabilidad y Finanzas">Tecnólogo en Contabilidad y Finanzas
                            </option>
                            <option value="Técnico en Documentación y Registro de Operaciones Contables">Técnico en
                                Documentación y Registro de Operaciones Contables</option>
                        </select>
                        <div class="invalid-feedback">
                            Seleccione un programa
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="jornada" class="form-label">Jornada</label>
                    <div class="input-group has-validation">
                        <select class="form-select" aria-label="Default select example" id="jornada" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="Mañana">Mañana</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noche">Noche</option>
                            <option value="Madrugada">Madrugada</option>
                            <option value="Fin de semana">Fin de semana</option>
                        </select>
                        <div class="invalid-feedback">
                            Seleccione un tipo de jornada
                        </div>
                    </div>
                </div>
                <div class="col-10">

                </div>

                <div class="col-2">
                    <a href="#" type="button" onclick="guardar()" class="btn btn-outline-primary">Guardar</a>
                </div>
                <br>

                <div class="col-2">
                    <a href="#" type="button" onclick="limpiarFormulario()" class="btn btn-outline-primary">+ Nuevo
                        aprendiz</a>
                </div>
        </form>
        <br>
        <div class="row" style="padding-top: 1%;">
            <br>
            <div class="col">
                <a href="#" type="button" onclick="ver()" class="btn    btn-outline-primary"
                    id="consultarBtn">Consultar</a>
                <br>
                <br>
                <div class="col" id="tablaAprendices" style="display: none;">
                    <h1>Aprendices registrados</h1>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Tipo de Documento</th>
                                <th>Número de Documento</th>

                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>

            </div>


    </main>

    <script>
         function toggleTabla() {
        var tabla = document.getElementById('tablaAprendices');
        tabla.style.display = (tabla.style.display === 'none' || tabla.style.display === '') ? 'block' : 'none';
    }

    </script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FIREBASE -->

    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
    <!-- JS -->
    <script src="js/configuracion.js"></script>
    <script src="js/guardar.js"></script>
    <script src="js/ver.js"></script>



</body>
<footer>

    <div class="row align-items-center" style="background-color:#39a900;  padding-bottom: 10px; ">
        <div class="col-12 d-flex justify-content-center">
            <img src="recursos/footer.png" alt="logogov" style="width: 70%;" class="mx-auto d-block">
        </div>
    </div>



    <div class="row align-items-center" style="background-color:#015dca;   padding-top: 10px; padding-bottom: 10px;">
        <div class="col-12" class="align-items-center">
            <div class="col-md-4 d-flex ">
                <img src="recursos/header_govco.png" alt="logogov" style="max-height: 60px; padding-left: 5%;">
            </div>
        </div>
    </div>


</footer>

</html>
